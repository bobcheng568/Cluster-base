<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 载入文章头部页面，位置在/client文件夹下的header模板页面，模板名称th:fragment为header -->
<head>
    <meta charset="UTF-8"/>
    <title>articleList</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -150px;
        }
    </style>
</head>
<body>
<h2>我是服务器：<span th:text="${#request.localPort}"></span></h2>
<h2>当前sessionId：<span th:text="${#session.id}"></span></h2>

<div>
        <p><a th:href="@{/resume/toSave}">新增</a></p>
    <table>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>地址</th>
            <th>电话</th>
            <th>操作</th>
        </tr>
        <tr th:each="resume : ${resumes}">
            <td th:text="${resume.id}">
            </td>
            <td th:text="${resume.name}">
            </td>
            <td th:text="${resume.address}">
            </td>
            <td th:text="${resume.phone}">
            </td>
            <td>
                <a th:href="@{/resume/queryById(id=${resume.id})}">修改</a>
                <a th:href="@{/resume/delete(id=${resume.id})}">删除</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
