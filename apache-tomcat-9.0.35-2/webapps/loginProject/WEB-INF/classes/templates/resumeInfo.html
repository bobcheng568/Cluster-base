<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 载入文章头部页面，位置在/client文件夹下的header模板页面，模板名称th:fragment为header -->
<head>
    <meta charset="UTF-8"/>
    <title>articleList</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -150px;
        }
    </style>
</head>
<body>
<h2>我是服务器：<span th:text="${#request.localPort}"></span></h2>
<h2>当前sessionId：<span th:text="${#session.id}"></span></h2>

<div>
    <form method="post" th:action="@{/resume/save}">
        <table border="0">
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="name" th:value="${resume!=null?resume.name:null}"></td>
            </tr>
            <tr>
                <td>地址：</td>
                <td><input type="text" name="address" th:value="${resume!=null?resume.address:null}">
                </td>
            </tr>
            <tr>
                <td>电话：</td>
                <td><input type="text" name="phone" th:value="${resume!=null?resume.phone:null}">
                </td>
            </tr>
        </table>
        <input name="id" type="hidden" th:value="${resume!=null?resume.id:null}"/>
        <br>
        <input type="submit" value="保存"/>
    </form>
</div>

</body>
</html>
